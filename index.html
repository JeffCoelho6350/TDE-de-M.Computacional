<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDE da Matemática Computacional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            color: white;
        }
        table {
            margin: 40px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid rgb(65, 0, 139);
            padding: 15px;
            text-align: center;
        }
        textarea, button {
            margin: 10px;
            padding: 5px;
            color: rgb(55, 0, 77);
            background-color: rgb(228, 93, 255);
            
        }
        textarea {
            width: 70%;
            height: 50px;
            resize: none;
            background-color: rgb(255, 255, 255);
            
        }
    </style>
</head>
<body style="background-color: rgb(174, 0, 255);">
    <h1>Gerador de Tabela-Verdade</h1>
    <label for="proposicao"><b>Insira uma Proposição Lógica:</b></label>
    <br>
    <textarea id="proposicao" placeholder="Exemplo: (p & q) => r"></textarea>
    <br>
    <button onclick="gerarTabela()" style="color: rgb(131, 0, 113);">Gerar Tabela-Verdade</button>
    <h3 id="classificacao"></h3>
    <table id="tabela">
        <thead></thead>
        <tbody></tbody>
    </table>
    <script>
        function parseProposicao(expr, valores) {
            expr = expr.replace(/~/g, '!')
                       .replace(/∧/g, '&')
                       .replace(/v/g, '|')
                       .replace(/→/g, '=>')
                       .replace(/↔/g, '<=>');
            let vars = Object.keys(valores);
            let func = new Function(...vars, `return ${expr};`);
            return func(...vars.map(v => valores[v]));
        }

        function gerarTabela() {
            const entrada = document.getElementById("proposicao").value;
            const variaveis = [...new Set(entrada.match(/[a-z]/g))].sort();
            if (!variaveis.length) {
                alert("A proposição é inválida, tente novamente.");
                return;
            }
            const linhas = 2 ** variaveis.length;
            const tabela = document.getElementById("tabela");
            const thead = tabela.getElementsByTagName("thead")[0];
            const tbody = tabela.getElementsByTagName("tbody")[0];
            thead.innerHTML = "";
            tbody.innerHTML = "";
            let headerRow = thead.insertRow();
            variaveis.forEach(v => headerRow.insertCell().innerText = v.toUpperCase());
            headerRow.insertCell().innerText = "Resultado";
            let resultados = [];
            for (let i = 0; i < linhas; i++) {
                let valores = {};
                variaveis.forEach((v, j) => valores[v] = !!(i & (1 << (variaveis.length - 1 - j))));
                let resultado;
                try {
                    resultado = parseProposicao(entrada, valores);
                } catch (e) {
                    alert("A proposição é inválida, tente novamente.");
                    return;
                }
                resultados.push(resultado);
                let row = tbody.insertRow();
                variaveis.forEach(v => row.insertCell().innerText = valores[v] ? "V" : "F");
                row.insertCell().innerText = resultado ? "V" : "F";
            }
            classificarProposicao(resultados);
        }

        function classificarProposicao(resultados) {
            let classificacao;
            if (resultados.every(r => r)) {
                classificacao = "A Proposição é uma tautologia.";
            } else if (resultados.every(r => !r)) {
                classificacao = "A Proposição é uma contradição.";
            } else {
                classificacao = "A Proposição é uma contingência.";
            }
            document.getElementById("classificacao").innerText = classificacao;
        }
    </script>
</body>
</html>
